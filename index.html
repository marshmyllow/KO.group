<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.O group</title>
    <link rel="stylesheet" href="../css/reset.css">

</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo">
                    <a href="/" class="header_logo_link">

                    </a>
                </div>
                <nav>
                    <ul class="header_nav">
                        <li class="header_item">
                            <a class="header_link" href="">Главная</a>

                        <li class="header_item">

                        </li>
                    </ul>

            </div>
        </div>

    <main class="main">
        <section class="promo">
            <div class="wrapper">
                <h1 class="promo_title">
                    Как за короткий срок опередить конкурентов на несколько лет
                </h1>

                    И получить <span class="color_promo_title2">в 10 раз меньше дохода</span>, заставив конкурентов кусать локти

                <button type="" class="offer_promo"></button>
